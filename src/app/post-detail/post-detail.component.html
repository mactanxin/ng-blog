<div *ngIf="post" class="mdl-cell mdl-cell--12-col">
    <h3 class="mdl-cell mdl-cell--12-col mdl-typography--headline">{{post.title}}</h3>
    <div class="mdl-cell mdl-cell--8-col mdl-card__supporting-text no-padding">
        <p>{{post.body}}</p>
        <p></p>
    </div>
</div>
<button md-button (click)="goBack()" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--accent">Go Back</button>
