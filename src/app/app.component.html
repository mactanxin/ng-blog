<h1>
  {{title}}
</h1>

<md-toolbar color="primary">
       Xin's NG4 Blog
</md-toolbar>
<md-list>
<md-nav-list>
    <md-list-item *ngFor="let post of posts " [class.selected]="post === selectedPost" (click)="onSelect(post)">
      <span class="badge">{{post.title}}</span> 
    </md-list-item> 
    <md-card *ngIf="selectedPost">
        <md-card-title>{{selectedPost.title}}</md-card-title>
        <md-card-content>
            {{selectedPost.body}}
        </md-card-content>
    </md-card>
</md-nav-list>
</md-list>
