<h1>
  {{title}}
</h1>

<md-list>
<md-nav-list>
    <md-list-item *ngFor="let post of posts " [class.selected]="post === selectedPost" (click)="onSelect(post)">
      <span class="badge">{{post.title}}</span> 
    </md-list-item> 
    <div *ngIf="selectedPost">
    <h2>{{selectedPost.name}} details!</h2>
    <div><label>id: </label>{{selectedPost.id}}</div>
    <div>
        <label>body: </label>
        <input [(ngModel)]="selectedPost.body" placeholder="body"/>
    </div>
    </div>
</md-nav-list>
</md-list>
